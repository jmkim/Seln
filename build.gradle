group 'harukasan.org'
version '0.1.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.8.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.8.2'
}
